<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock with Stopwatch and Timer</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Digital Clock with Stopwatch and Timer</h3>
            <p class="type"> CLOCK</p>
        </div>
        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">01</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="min">01</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="sec">01</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class = "other-ampm">PM</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class = "btn stopwatch-btn">Stopwatch</button>
                    <button class = "btn timer-btn">Timer</button>
                    <button class = "btn alarm-btn">Alarm Clock</button>
                </div>
            </div>

            <!-- STOPWATCH -->
            <div class="stopwatch hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <!--div class="lap active">
                        <p>lap 2</p>
                        <p>00:00</p>
                    </div>
                    <div class="lap">
                        <p>lap 1</p>
                        <p>00:00</p>
                    </div -->
                </div>

                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn lap-stopwatch hidden">Lap</button>
                    <button class="btn reset-stopwatch">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>

            <!-- TIMER -->
            <div class="timer hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="timer-hour">00</p>
                            <p>hours</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="min">
                            <p class="number" id="timer-min">00</p>
                            <p>minutes</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="sec">
                            <p class="number" id="timer-sec">00</p>
                            <p>seconds</p>
                        </div>
                        <p class="colon">:</p>
                        <div class="milisecond">
                            <p class="number" id="timer-ms">00</p>
                            <p>miliseconds</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn start-timer">Start</button>
                    <button class="btn stop-timer hidden">Stop</button>
                    <button class="btn reset-timer">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>
            </div>

            <!-- ALARM CLOCK -->
            <div class="alarm hidden">
                <div class="wrapper">
                    <h1> 00:00:00 PM</h1>

                    <div class="choose-time">
                        <div class="column">
                            <select>
                                <option value = "Hour" selected hidden>Hour</option>
                            </select>
                        </div>
                        <div class="column">
                            <select>
                                <option value = "Minutes" selected hidden>Minutes</option>
                            </select>
                        </div>
                        <div class="column">
                            <select>
                                <option value = "am/pm" selected hidden>AM</option>
                            </select>
                        </div>
                    </div>
                    <div class="btns">
                        <button class = "btn set" id = "set">Set Alarm</button>
                        <button class="btn back-btn">Back</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin=anonymous></script>
    
    <script src = "script.js"></script>
</body>

</html>
